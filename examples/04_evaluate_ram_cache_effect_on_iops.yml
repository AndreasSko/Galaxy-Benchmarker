config:
  log_ansible_output: true
  results_print: false


benchmarks:
  fio_iops_over_time:
    type: FioOneDimParams
    repetitions: 1
    destinations:
      - host: irods_server
        target_folder: /mnt/netapp

    fio:
      mode: randread
      blocksize: "4k"
      numjobs: 4
      iodepth: 32
      filesize: "1G"
      refill_buffers: false

    dim_key: runtime_in_s
    dim_values:
      - 10
      - 20
      - 40
      - 80
      - 160
      - 320
      - 640
