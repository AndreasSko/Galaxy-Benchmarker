config:
  log_ansible_output: false
  results_print: false
  results_save_to_file: true


DestIsilon: &dest_isilon
  destination:
    host: irods_server
    target_folder: /mnt/isilon

DestNetapp: &dest_netapp
  destination:
    host: irods_server
    target_folder: /mnt/netapp

ConfigFioRuntime: &conf_fio_runtime
  repetitions: 1
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true

  dim_key: runtime_in_s
  dim_values:
    - 10
    - 20
    - 60
    - 120
    - 300

ConfigFioRuntime3: &conf_fio_ramptime
  repetitions: 1
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true
    runtime_in_s: 60

  dim_key: ramptime_in_s
  dim_values:
    - 10
    - 20
    - 60
    - 120
    - 300

ConfigFioIoDepth: &conf_fio_iodepth
  repetitions: 1
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    time_based: true
    runtime_in_s: 60

  dim_key: iodepth
  dim_values:
    - 1
    - 2
    - 4
    - 8
    - 16
    - 32
    - 64

ConfigFioBlocksize: &conf_fio_blocksize
  repetitions: 1
  type: FioOneDimParams
  fio:
    mode: write
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true
    runtime_in_s: 60

  dim_key: blocksize
  dim_values:
    - 4k
    - 16k
    - 64k
    - 256k
    - 1024k
    - 4096k
    - 16384k

ConfigFioJobs: &conf_fio_numjobs
  repetitions: 1
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    iodepth: 32
    time_based: true
    runtime_in_s: 60

  dim_key: numjobs
  dim_values:
    - 1
    - 2
    - 4
    - 8
    - 16

ConfigFioFilesize: &conf_fio_filesize
  repetitions: 1
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    numjobs: 4
    iodepth: 32
    time_based: true
    runtime_in_s: 60

  dim_key: filesize
  dim_values:
    - 256M
    - 1G
    - 4G
    - 16G

benchmarks:
  param_study_throughput_write_runtime_isilon:
    <<: [*dest_isilon, *conf_fio_runtime]
  param_study_throughput_write_runtime_netapp:
    <<: [*dest_netapp, *conf_fio_runtime]

  param_study_throughput_write_ramptime_isilon:
    <<: [*dest_isilon, *conf_fio_ramptime]
  param_study_throughput_write_ramptime_netapp:
    <<: [*dest_netapp, *conf_fio_ramptime]

  param_study_throughput_write_iodepth_isilon:
    <<: [*dest_isilon, *conf_fio_iodepth]
  param_study_throughput_write_iodepth_netapp:
    <<: [*dest_netapp, *conf_fio_iodepth]

  param_study_throughput_write_blocksize_isilon:
    <<: [*dest_isilon, *conf_fio_blocksize]
  param_study_throughput_write_blocksize_netapp:
    <<: [*dest_netapp, *conf_fio_blocksize]

  param_study_throughput_write_numjobs_isilon:
    <<: [*dest_isilon, *conf_fio_numjobs]
  param_study_throughput_write_numjobs_netapp:
    <<: [*dest_netapp, *conf_fio_numjobs]

  param_study_throughput_write_filesize_isilon:
    <<: [*dest_isilon, *conf_fio_filesize]
  param_study_throughput_write_filesize_netapp:
    <<: [*dest_netapp, *conf_fio_filesize]
