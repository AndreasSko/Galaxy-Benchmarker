      - playbook: cleanup_irods_fuse_client.yml
        host: irods_client
        extra_vars:
          irods_host_volume: /mnt/volume_under_test

  benchmark_metadata_irods_fuse_on_s3:
    <<: *default_1k
    destination:
      host: irods_client
      target_folder: /mnt/volume_under_test/irods-fuse

