config:
  log_ansible_output: false
  results_print: false
  results_save_raw_results: false
  results_save_to_file: true

benchmarks:
  benchmark_s3_warp_get:
    type: WarpFixedParams
    repetitions: 1
    destination:
      host: irods_server
    warp:
      mode: get
      base_url: s3.bwsfs.uni-freiburg.de
      bucket_name: frct-smoe-bench-ec61-01
      concurrent_ops: 20
      filesize: 10MiB
      region: fr-repl
      runtime: 5m0s

  benchmark_s3_warp_put:
    type: WarpFixedParams
    repetitions: 1
    destination:
      host: irods_server
    warp:
      mode: put
      base_url: s3.bwsfs.uni-freiburg.de
      bucket_name: frct-smoe-bench-ec61-01
      concurrent_ops: 20
      filesize: 10MiB
      region: fr-repl
      runtime: 5m0s

  benchmark_s3_warp_delete:
    type: WarpFixedParams
    repetitions: 1
    destination:
      host: irods_server
    warp:
      mode: delete
      base_url: s3.bwsfs.uni-freiburg.de
      bucket_name: frct-smoe-bench-ec61-01
      concurrent_ops: 20
      filesize: 1KiB
      region: fr-repl
      runtime: 5m0s
