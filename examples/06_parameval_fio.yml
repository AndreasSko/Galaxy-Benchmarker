config:
  log_ansible_output: false
  results_print: false
  results_save_to_file: true


DestIsilon: &dest_isilon
  destination:
    host: irods_server
    target_folder: /mnt/isilon

DestNetapp: &dest_netapp
  destination:
    host: irods_server
    target_folder: /mnt/netapp

ConfigFioRuntime: &conf_fio_runtime
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true

  dim_key: runtime_in_s
  dim_values:
    - 10
    - 20
    - 60
    - 120
    - 300
    # - 600

ConfigFioRuntime2: &conf_fio_runtime_2
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true
    ramptime_in_s: 60

  dim_key: runtime_in_s
  dim_values:
    - 10
    - 20
    - 60
    - 120
    - 300
    # - 600


ConfigFioRuntime3: &conf_fio_runtime_3
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true
    runtime_in_s: 60

  dim_key: ramptime_in_s
  dim_values:
    - 10
    - 20
    - 60
    - 120
    - 300
    # - 600

ConfigFioIoDepth: &conf_fio_iodepth
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    filesize: 4G
    numjobs: 4
    time_based: true
    runtime_in_s: 60

  dim_key: iodepth
  dim_values:
    - 1
    - 2
    - 4
    - 8
    - 16
    - 32

ConfigFioBlocksize: &conf_fio_blocksize
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    filesize: 4G
    numjobs: 4
    iodepth: 32
    time_based: true
    runtime_in_s: 60

  dim_key: blocksize
  dim_values:
    - 4k
    - 64k
    - 1024k
    - 16384k

benchmarks:
  throughput_write_runtime_isilon:
    <<: [*dest_isilon, *conf_fio_runtime]

  throughput_write_runtime2_isilon:
    <<: [*dest_isilon, *conf_fio_runtime2]

  throughput_write_runtime3_isilon:
    <<: [*dest_isilon, *conf_fio_runtime3]

  throughput_write_iodepth_isilon:
    <<: [*dest_isilon, *conf_fio_iodepth]

  throughput_write_blocksize_isilon:
    <<: [*dest_isilon, *conf_fio_blocksize]

  throughput_write_runtime_netapp:
    <<: [*dest_netapp, *conf_fio_runtime]

  throughput_write_runtime2_netapp:
    <<: [*dest_netapp, *conf_fio_runtime2]

  throughput_write_runtime3_netapp:
    <<: [*dest_netapp, *conf_fio_runtime3]

  throughput_write_iodepth_netapp:
    <<: [*dest_netapp, *conf_fio_iodepth]

  throughput_write_blocksize_netapp:
    <<: [*dest_netapp, *conf_fio_blocksize]
