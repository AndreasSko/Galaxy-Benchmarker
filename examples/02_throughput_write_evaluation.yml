config:
  log_ansible_output: false
  results_print: false
  results_save_raw_results: false
  results_save_to_file: true


DestIsilon: &dest_isilon
  destination:
    host: irods_server
    target_folder: /mnt/isilon

DestNetapp: &dest_netapp
  destination:
    host: irods_server
    target_folder: /mnt/netapp

ConfigFio: &conf_fio
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    numjobs: 4
    iodepth: 32
    time_based: false

  dim_key: filesize
  dim_values:
    - 1G
    - 2G
    - 4G
    - 8G
    - 16G
    - 32G

ConfigFioSync: &conf_fio_sync
  repetitions: 5
  type: FioOneDimParams
  fio:
    mode: write
    blocksize: 1024k
    numjobs: 1
    iodepth: 1
    time_based: false
    ioengine: sync

  dim_key: filesize
  dim_values:
    - 1G
    - 2G
    - 4G
    - 8G
    - 16G
    - 32G

ConfigDd: &conf_dd
  repetitions: 5
  type: DdOneDimParams
  dd:
    blocksize: 1024k

  dim_key: blockcount
  dim_values:
    - 1024
    - 2048
    - 4096
    - 8192
    - 16384
    - 32768

benchmarks:
  throughput_write_fio_isilon:
    <<: [*dest_isilon, *conf_fio]

  throughput_write_fio_sync_isilon:
    <<: [*dest_isilon, *conf_fio_sync]

  throughput_write_dd_isilon:
    <<: [*dest_isilon, *conf_dd]

  throughput_write_fio_netapp:
    <<: [*dest_netapp, *conf_fio]

  throughput_write_fio_sync_netapp:
    <<: [*dest_netapp, *conf_fio_sync]

  throughput_write_dd_netapp:
    <<: [*dest_netapp, *conf_dd]
